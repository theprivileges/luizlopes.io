<head prefix="og: http://ogp.me/ns# profile: http://ogp.me/ns/profile#">
  <title>{{ site.title }}</title>

  <!-- Meta -->
  <meta charset="utf-8">
  {% if site.chrome_mobile_color %}
  <meta name="theme-color" content="{{ site.chrome_mobile_color }}">
  {% endif%}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description |default: "A beautiful
  Jekyll theme for creating resume" }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:site_name" content="{{ site.site_name }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="profile">
  <meta property="og:locale" content="{{ site.locale }}">
  <meta property="og:image" content="{{ site.image }}">
  <meta property="og:image:width" content="600">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="profile:first_name" content="{{ site.first_name }}">
  <meta property="profile:last_name" content="{{ site.last_name }}">
  <meta property="profile:username" content="{{ site.username }}">
  <meta property="profile:gender" content="male">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="384x384" href="/assets/images/favicons/android-chrome-384x384.png">
  <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Global CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/font-awesome/css/all.min.css">

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
